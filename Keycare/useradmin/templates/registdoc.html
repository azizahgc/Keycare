<!DOCTYPE html>
{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <!-- Link to the register.css file -->
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <style>
        /* Existing Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            text-align: center;
            border-radius: 10px;
        }

        .modal-header {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .modal-footer {
            padding: 20px 30px;
            text-align: center;
        }

        .modal-footer button {
            background: linear-gradient(135deg, #22CCB2 0%, #1ba89a 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .modal-footer button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(34, 204, 178, 0.3);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-buttons {
            margin-top: 20px;
            background-color: #22CCB2FF;
            border-radius: 5px;
            color: #e1e8ed;
            border: #22CCB2FF;
            cursor: pointer;
            text-decoration: none;
            padding: 10px 20px;
        }

        .btn-confirm,
        .btn-cancel {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn-confirm {
            background-color: #1FB7A0FF;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .btn-cancel {
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
        }

        /* ERROR POPUP STYLES */
        .error-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .error-overlay.show {
            opacity: 1 !important;
            visibility: visible !important;
        }

        .error-popup {
            background: white;
            border-radius: 12px;
            padding: 32px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .error-overlay.show .error-popup {
            transform: scale(1);
        }

        .error-popup h2 {
            color: #e74c3c;
            font-size: 24px;
            font-weight: 600;
            margin: 0 0 16px 0;
        }

        .error-popup p {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
            margin: 0 0 32px 0;
        }

        .error-popup .btn-container {
            display: flex;
            justify-content: center;
        }

        .error-popup .btn-ok {
            background-color: #22CCB2;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 32px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .error-popup .btn-ok:hover {
            background-color: #1ba89a;
        }

        .error-icon {
            width: 48px;
            height: 48px;
            background-color: #fee;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            font-size: 24px;
            color: #e74c3c;
        }
    </style>
</head>

<body>

    <form action="{% url 'registdoc' %}" method="POST" autocomplete="off">
        {% csrf_token %}
        {{ form.as_p }}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ request.POST.username|default:'' }}" required><br>

        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{ request.POST.first_name|default:'' }}"
            required><br>

        <!-- Last Name -->
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" value="{{ request.POST.last_name|default:'' }}" required><br>

        <label class="form-label" for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ request.POST.email|default:'' }}" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" autocomplete="new-password" required><br>

        <label for="departement">Department:</label>
        <input type="text" id="departement" name="departement" value="{{ request.POST.departement|default:'' }}"
            required><br>

        <input type="submit" value="Create User">
        <div>
            <a href="{% url 'listofdoc' %}" class="back">Go Back</a>
        </div>
    </form>

    <!-- Success Popup (Modal) -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2>Success!</h2>
            </div>
            <div class="modal-body">
                <p id="successMessage"></p>
            </div>
            <div class="modal-footer">
                <a href="{% url 'listofdoc' %}" class="modal-buttons">Go Back</a>
            </div>
        </div>
    </div>

    <!-- ERROR POPUP -->
    <div class="error-overlay" id="errorOverlay">
        <div class="error-popup">
            <div class="error-icon">⚠️</div>
            <h2>Registration Error</h2>
            <p id="errorMessage"></p>
            <div class="btn-container">
                <button class="btn-ok" onclick="closeErrorPopup()">OK</button>
            </div>
        </div>
    </div>

    <!-- JavaScript to control both modals -->
    <script>
        // Success Modal Logic (existing)
        var successMessage = "{{ success|escapejs }}";
        if (successMessage) {
            document.getElementById('successMessage').innerText = successMessage;
            document.getElementById('successModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('successModal').style.display = 'none';
        }

        // ERROR POPUP FUNCTIONS
        function showErrorPopup(message) {
            console.log('Showing error popup:', message); // Debug
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorOverlay').classList.add('show');
        }

        function closeErrorPopup() {
            document.getElementById('errorOverlay').classList.remove('show');
        }

        // Close error popup when clicking outside
        document.getElementById('errorOverlay').addEventListener('click', function (e) {
            if (e.target === this) {
                closeErrorPopup();
            }
        });

        // Check for Django error and show popup
        var errorMessage = "{{ error|escapejs }}";
        if (errorMessage) {
            console.log('Django error detected:', errorMessage); // Debug
            showErrorPopup(errorMessage);
        }

        document.getElementById('password').addEventListener('input', function () {
            var password = this.value;
            var message = "";
            if (password.length < 8) {
                message = "Password is too short!";
            } else if (!/\d/.test(password)) {
                message = "Password must contain at least one number.";
            } else if (!/[A-Za-z]/.test(password)) {
                message = "Password must contain at least one letter.";
            } else {
                message = "Password is strong.";
            }

            // Display the password strength message
            document.getElementById('password-strength-message').innerText = message;
        });
    </script>

</body>

</html>
